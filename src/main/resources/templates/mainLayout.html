<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DaisyQuest - Main Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Optional custom CSS -->
    <link th:href="@{/css/inventory.css}" rel="stylesheet" />
    <link th:href="@{/css/topbar.css}" rel="stylesheet" />

    <script src="/js/globals.js"></script>

    <style>
        /* Overall page background + zero margin */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* The main container for side-info + world map + menu */
        .game-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: nowrap; /* keep columns side by side if space allows */
        }

        /* LEFT COLUMN: side info panel */
        #side-info {
            width: 300px; /* fixed width */
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff; /* White card background */
            border-right: 1px solid #ccc;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .info-card {
            background-color: #fefefe;
            border-radius: 8px;
            color: #333;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        #side-info h3 {
            margin-top: 0;
        }

        /* CENTER COLUMN: World map container (canvas + coordinates + inGameMenu if desired) */
        #worldMapContainer {
            flex: 1; /* expand to fill remaining space */
            position: relative;
            display: flex;
            flex-direction: row; /* stack canvas + (optionally) menu vertically by default */
            align-items: center;    /* horizontally center the canvas */
            background: radial-gradient(circle, #2c3e50, #34495e);
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* scroll if content is tall */
        }

        #worldMapCanvas {
            max-width: 100%;
            height: auto;
            border: 3px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(236, 240, 241, 0.3);
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;

        }

        #coordinates {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(52, 73, 94, 0.8);
            color: #1a1a2e;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* RIGHT COLUMN: the integrated inGameMenu */
        #inGameMenuRow {
            width: 350px; /* fixed or flexible width as desired */
            background-color: #2c3e50;
            color: #ecf0f1;
            box-sizing: border-box;
            box-shadow: -1px 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            /* It's placed as a sibling of #worldMapContainer in the row layout. */
        }

        /* If you want #inGameMenuRow below the canvas on smaller screens, do a media query */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column; /* stack side-info first, then the map & menu */
            }
            #side-info {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                margin-bottom: 15px;
            }
            #worldMapContainer {
                width: 100%;
                flex-direction: column; /* keep canvas on top, menu below */
            }
            #inGameMenuRow {
                width: 100%;
                margin-top: 15px;
            }
        }

    </style>
</head>

<body>

<!-- 1) Navbar Fragment -->
<div th:replace="'_navbar.html' :: navbar"></div>

<!-- 2) Main container for the entire game layout -->
<div class="container-fluid game-container">
    <div id="worldMapContainer">
    <!-- LEFT: Info Cards -->
    <div id="side-info">
        <div class="info-card">
            <div class="info-card">
                <h3>Current Target</h3>
                <div id="currentTargetInfo" style="display: none;">
                    <p>Name: <span id="currentTargetName"></span></p>
                    <p>Level: <span id="currentTargetLevel"></span></p>
                    <p>Position: <span id="currentTargetPosition"></span></p>
                </div>
                <div id="currentTargetActions" style="display: none;">
                    <!-- Buttons for interacting with the current target -->
                    <button id="duelButton" class="btn btn-danger" style="display: none;">Challenge to Duel</button>
                    <!-- Potentially more buttons: e.g. "Inspect", "Trade", "Examine", etc. -->
                </div>
            </div>
        </div>
        <div class="info-card">
            <h3>Nearby Players</h3>
            <ul id="nearby-players"></ul>
        </div>
        <div class="info-card">
            <h3>Chat</h3>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." />
        </div>
        <div class="info-card">
            <h3>Audio Player</h3>
            <div id="audio-player-container"></div>
        </div>
    </div><!-- /#side-info -->

    <!-- CENTER: The world map container (canvas, coordinates, combat overlays) -->

        <canvas id="worldMapCanvas" width="1500" height="900"></canvas>
        <div id="coordinates"></div>
        <div id="inGameMenuRow" th:replace="'inGameMenu.html' :: inGameMenu"></div>

        <!-- Combat Overlays -->
        <div id="combatArea" style="display: none;">
            <!-- Your combat UI... -->
        </div>
        <div id="combatResults" style="display: none;">
            <h2>Combat Results</h2>
            <div id="resultsInfo"></div>
            <button class="btn btn-primary" onclick="returnToWorldMap()">Return to World Map</button>
        </div>

    </div><!-- /#worldMapContainer -->

    <!-- RIGHT: the integrated inGameMenu -->

</div><!-- /.container-fluid -->

<!-- 3) Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Example: your other scripts -->
<script th:src="@{/js/interactiveMap.js}"></script>
<script th:src="@{/js/MP3Player.js}"></script>
<script th:src="@{/js/chat.js}"></script>
<script th:src="@{/js/playerInventory.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        window.initChat && window.initChat();
        updateCanvasSize();

        // If you have a function to init the map or set local player:
        // initWorldMap();
    });
</script>

</body>
</html>
