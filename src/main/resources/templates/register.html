<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DaisyQuest Idle Game - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 register-container">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Register for DaisyQuest</h1>
                    <div id="registerForm">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Choose a username">
                        </div>
                        <button onclick="register()" class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/" class="btn btn-link">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/register.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
