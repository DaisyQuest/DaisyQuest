<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DaisyQuest Idle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .game-container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .quest-info, .activity-info {
            font-size: 0.9em;
        }
        .quest-info strong, .activity-info strong {
            display: block;
            margin-top: 10px;
        }
        .quest-info ul, .activity-info ul {
            padding-left: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DaisyQuest</a>
    </div>
</nav>

<div class="container game-container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Player Info</h5>
                    <div id="playerInfo"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="quests-tab" data-bs-toggle="tab" data-bs-target="#quests" type="button" role="tab" aria-controls="quests" aria-selected="true">Quests</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="activities-tab" data-bs-toggle="tab" data-bs-target="#activities" type="button" role="tab" aria-controls="activities" aria-selected="false">Activities</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="quests" role="tabpanel" aria-labelledby="quests-tab">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Available Quests</h5>
                            <div id="questList"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="activities" role="tabpanel" aria-labelledby="activities-tab">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Available Activities</h5>
                            <div id="activityList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Active Task</h5>
                    <div id="activeTask"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/game.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
