<!-- _inventoryManagementTab.html -->
<!-- This partial no longer uses "tab-pane fade" or "role=tabpanel" attributes.
     Instead, it's just a fragment containing the relevant inventory UI. -->

<div th:fragment="inventoryManagementTab">
  <link th:href="@{/css/inventory.css}" rel="stylesheet"/>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Inventory Management</h5>
      <div class="row">
        <div class="col-md-8">
          <div id="selectedItemInfo" class="mb-3">
            <h6>Selected Item</h6>
            <div id="selectedItemDetails"></div>
          </div>
          <div id="inventoryContainer" class="d-flex flex-wrap"></div>
        </div>
        <div class="col-md-4">
          <h6>Equipment</h6>
          <div id="equipmentContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Either include your JS calls here, or remove these and call them in your
       overlay logic (for example, in showOverlay('inventory')) -->
  <script th:src="@{/js/playerInventory.js}"></script>
  <script>
    if (typeof initializeInventory === 'function') {
      initializeInventory();
    }
    if (typeof renderInventory === 'function') {
      renderInventory();
    }
  </script>
</div>
